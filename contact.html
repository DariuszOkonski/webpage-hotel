<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" href="dist/css/style.css">
  <title>DazzDev Hotel - Contact</title>
</head>

<body>
  <header class="header">
    <nav class="navigation container">

      <h2 class="navigation__header">DazzDev Hotel</h2>

      <ul class="navigation__items">
        <li class="navigation__item">
          <a class="navigation__link" href="index.html">Home</a>
        </li>
        <li class="navigation__item">
          <a class="navigation__link" href="about.html">About</a>
        </li>
        <li class="navigation__item">
          <a class="navigation__link current" href="contact.html">Contact</a>
        </li>
      </ul>

    </nav>
  </header>

  <main class="main-section main-section-contact">

    <section class="contact-form">
      <h2 class="contact-form__header container">
        <span class="contact-form__header--span">Contact</span>
        Us
      </h2>

      <p class="contact-form__paragraph container">
        Please fill out the form below to contact us
      </p>

      <form class="contact-form__form container">
        <label for="name">Name</label>
        <input type="text" name="name" placeholder="Type your name..">

        <label for="email">Email</label>
        <input type="text" name="email" placeholder="Type your email...">

        <label for="message">Message</label>
        <textarea name="message" placeholder="Type some message..."></textarea>

        <button class="btn btn--small">Submit</button>
      </form>
    </section>

    <section class="contact-info">
      <div class="contact-square">
        <i class="fa fa-home contact-square__icon" aria-hidden="true"></i>
        <h2 class="contact-square__header">
          Location
        </h2>
        <p class="contact-square__paragraph">
          50 Main Street. Boston MA
        </p>
      </div>

      <div class="contact-square">
        <i class="fa fa-phone-square contact-square__icon" aria-hidden="true"></i>
        <h2 class="contact-square__header">
          Phone Number
        </h2>
        <p class="contact-square__paragraph">
          (671) 980-9876
        </p>
      </div>

      <div class="contact-square">
        <i class="fa fa-envelope contact-square__icon" aria-hidden="true"></i>
        <h2 class="contact-square__header">
          Email Address
        </h2>
        <p class="contact-square__paragraph">
          frontdesk@gmail.com
        </p>
      </div>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__content container">DazzDev Hotel &copy; 2019 All Rights Reserved</p>
  </footer>
</body>

</html>
